<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>review</title>
</head>

<body>
    <div class="submit-container none">
        <div class="submit">
            <h1>Вы уверены?</h1>
            <div class="choice">
                <div class="agree">Да</div>
                <div class="disagree">Нет</div>
            </div>
        </div>
    </div>
    <div class="succses none2">
        <div class="succsescontent">
            <h1>Вы отправили свой отзыв</h1>
            <div class="ok">Готово</div>
        </div>
    </div>
    <div class="container">
        <div class="review_box">
            <h1>Напишите свой отзыв</h1>
            <textarea type="text" name="review" class="review" placeholder="Напишите свой отзыв (от 10 слов)" rows="10"></textarea>
        </div>
        <div class="btn">Оставить отзыв</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
